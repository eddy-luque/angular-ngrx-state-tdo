<li 
[class.completed]="todo.completado"
[class.editing]="editando"
>
  <div class="view">
    <input
      class="toggle"
      type="checkbox"
      checked
      [formControl]="chkCompletado"
    />
    <label (dblclick)="editar()">{{ todo.texto }}</label>
    <button class="destroy" (click)="quitar()"></button>
  </div>
  <input
    class="edit"
    type="text"
    [formControl]="txtInput"
    #inputItem
    (blur)="terminarEdicion()"
  />
</li>
